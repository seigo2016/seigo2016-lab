<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>seigo2016's Portfolio</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="Folder">
            <img class="FolderIcon" src="folder.png" ondblclick="openFolder('自己紹介');">
            <p class="FolderTitle">自己紹介</p>
        </div>
        <div id="overlay" class="close">
            <div class="flex">
                <div class="overlay-inner">
                    <button id="close-btn" class="close" type=button onclick="closeFolder()">×</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="FooterTitle">seigo2016's Portfolio</div>
        <div id="time" class="FooterTime"></div>
        <script>
            time();
            function time() {
                var now = new Date();
                document.getElementById("time").innerHTML = now.toLocaleString();
            }
            setInterval('time()', 1000);
        </script>
    </footer>
</body>

</html>
